<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Scrapify Ecotech Pvt. Ltd.</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap"
        rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }
        .form-group textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html#home" class="nav-link">Home</a>
            <a href="index.html#products" class="nav-link">Products</a>
            <a href="index.html#company" class="nav-link">Company</a>
            <a href="index.html#career" class="nav-link">Career</a>
            <a href="index.html#about" class="nav-link">About</a>
            <a href="#contact" class="nav-link">Contact us</a>
        </div>
    </nav>

    <main>
        <section id="contact" class="contact animate-section">
            <div class="contact-content">
                <div class="contact-header">
                    <h2>CONTACT US</h2>
                    <h3>GET IN TOUCH</h3>
                </div>
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="enquiry">Enquiry</label>
                        <textarea id="enquiry" name="enquiry" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-large">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Scrapify Ecotech Pvt. Ltd. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your server
            // For this example, we'll just log it to the console
            console.log('Form submitted');
            console.log('Name:', this.name.value);
            console.log('Email:', this.email.value);
            console.log('Subject:', this.subject.value);
            console.log('Enquiry:', this.enquiry.value);
            // You can add your email sending logic here
            alert('Thank you for your enquiry. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
