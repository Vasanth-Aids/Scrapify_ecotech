<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for a Position - Scrapify Ecotech Pvt. Ltd.</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .application-form {
        width: 50%;
        margin: 0 auto;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid var(--secondary-color);
        border-radius: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--text-color);
      }
      .form-group textarea {
        height: 100px;
      }
      .error-message {
        color: #ff6b6b;
        font-size: 0.9rem;
        margin-top: 0.25rem;
      }
      .success-message {
        color: #51cf66;
        font-size: 1rem;
        margin-top: 1rem;
        text-align: center;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
      }
      .apply-content {
        width: 80%;
        margin-top: 80px;
      }
      .file-input-wrapper {
        position: relative;
        display: inline-block;
      }

      .file-input-wrapper input[type="file"] {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .file-input-button {
        display: inline-block;
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }

      .file-name {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
      .apply-header {
        text-align: center;
        margin-bottom: 2rem;
      }
    </style>
</head>
<body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="index.html#home" class="nav-link">Home</a>
        <a href="index.html#products" class="nav-link">Products</a>
        <a href="index.html#company" class="nav-link">Company</a>
        <a href="index.html#career" class="nav-link">Career</a>
        <a href="index.html#about" class="nav-link">About</a>
        <a href="contact.html" class="nav-link">Contact us</a>
      </div>
    </nav>

    <main>
      <div class="apply-content">
        <div class="apply-header">
          <h2>APPLY FOR A POSITION</h2>
          <h3>JOIN OUR TEAM</h3>
        </div>
        <form id="applicationForm" class="application-form" action="https://api.web3forms.com/submit" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="access_key" value="YOUR_WEB3FORMS_ACCESS_KEY_HERE">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
              <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea id="address" name="address" required></textarea>
              <div class="error-message" id="addressError"></div>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
              <div class="error-message" id="phoneError"></div>
            </div>
            <div class="form-group">
              <label for="resume">Resume (PDF, max 10MB)</label>
              <div class="file-input-wrapper">
                <input type="file" id="resume" name="resume" accept=".pdf" required />
                <button type="button" class="btn btn-primary file-input-button">Choose File</button>
                <span class="file-name">No file chosen</span>
              </div>
              <div class="error-message" id="resumeError"></div>
            </div>
            <div class="form-group">
              <label for="linkedin">LinkedIn URL</label>
              <input type="url" id="linkedin" name="linkedin" required />
              <div class="error-message" id="linkedinError"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-large">
              Submit Application
            </button>
          </form>
          <div id="successMessage" class="success-message" style="display: none;">
            Thank you for your application. We will review it and get back to you soon!
          </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2023 Scrapify Ecotech Pvt. Ltd. All rights reserved.</p>
      </div>
    </footer>

    <script>
      console.log("Application form script loaded");
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById("applicationForm");
        const successMessage = document.getElementById("successMessage");

        if (form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            
            // Validate fields
            let isValid = true;
            
            if (!this.name.value.trim()) {
              document.getElementById('nameError').textContent = 'Name is required';
              isValid = false;
            }
            
            if (!this.email.value.trim()) {
              document.getElementById('emailError').textContent = 'Email is required';
              isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(this.email.value.trim())) {
              document.getElementById('emailError').textContent = 'Please enter a valid email address';
              isValid = false;
            }
            
            if (!this.address.value.trim()) {
              document.getElementById('addressError').textContent = 'Address is required';
              isValid = false;
            }
            
            if (!this.phone.value.trim()) {
              document.getElementById('phoneError').textContent = 'Phone number is required';
              isValid = false;
            }
            
            const resumeFile = this.resume.files[0];
            if (!resumeFile) {
              document.getElementById('resumeError').textContent = 'Resume is required';
              isValid = false;
            } else if (resumeFile.size > 10 * 1024 * 1024) {
              document.getElementById('resumeError').textContent = 'Resume file size must be less than 10MB';
              isValid = false;
            }
            
            if (!this.linkedin.value.trim()) {
              document.getElementById('linkedinError').textContent = 'LinkedIn URL is required';
              isValid = false;
            } else if (!/^https:\/\/[a-z]{2,3}\.linkedin\.com\/.*$/.test(this.linkedin.value.trim())) {
              document.getElementById('linkedinError').textContent = 'Please enter a valid LinkedIn URL';
              isValid = false;
            }
            
            if (isValid) {
              // Form is valid, proceed with submission
              const formData = new FormData(form);
              fetch(form.action, {
                method: 'POST',
                body: formData
              })
              .then(response => response.json())
              .then(data => {
                if (data.success) {
                  form.reset();
                  form.style.display = 'none';
                  successMessage.style.display = 'block';
                } else {
                  alert('There was an error submitting the form. Please try again.');
                }
              })
              .catch(error => {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
              });
            }
          });
        } else {
          console.error("Application form not found");
        }
      });
      document.getElementById('resume').addEventListener('change', function(e) {
        var fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
        e.target.nextElementSibling.nextElementSibling.textContent = fileName;
      });
    </script>
</body>
</html>
